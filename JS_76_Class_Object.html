<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class RailwayForm {
            submit() {
                alert(this.name + ": Your form is submitted for train number: " + this.trainno)
            }
            cancel() {
                alert(this.name + ": This form is cancelled for train number: " + this.trainno)
            }
            fill(givenname, trainno) {
                this.name = givenname
                this.trainno = trainno
            }   
        }

        // Create a form for Harry
        let shriyashForm = new RailwayForm()
        // Fill the form with Harry's details
        shriyashForm.fill("Shriyash", 145316)

        // Create a forms for Rohan
        let rohanForm1 = new RailwayForm()
        let rohanForm2 = new RailwayForm()
        // Fill the forms with Rohan's details
        rohanForm1.fill("Rohan", 222420)
        rohanForm2.fill("Rohan", 2229211)

        shriyashForm.submit()
        rohanForm1.submit()
        rohanForm2.submit()
        rohanForm1.cancel()
    </script>
</body>
</html>
