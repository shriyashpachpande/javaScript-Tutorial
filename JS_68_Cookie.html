<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_68_Cookie</title>
</head>
<body>
    <script>
        // Set cookie
        console.log(document.cookie)
        document.cookie = "Name =  Shriyash"
        console.log(document.cookie)


        //input cookie
        let key =  prompt("ENTER KEY OF COOKIE")
        let value  =  prompt("ENTER A VALUE OF COOKIE")    
        document.cookie = key + "=" + value
        console.log(document.cookie)
        let key1 =  prompt("ENTER KEY OF COOKIE")
        let value1  =  prompt("ENTER A VALUE OF COOKIE")  
        
        document.cookie = encodeURIComponent(key1) = encodeURIComponent(value1)
        console.log(document.cookie)
        console.log(encodeURIComponent(key1))
        
    </script>
</body>
</html>
