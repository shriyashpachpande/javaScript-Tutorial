<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject)=>{
            console.log("Promise is pending...")
            setTimeout(()=>{
                resolve(true)
            },5000)
        })
        let p2 =  new Promise((resolve,reject)=>{
            console.log("Promise is pending...")
            setTimeout(()=>{
                reject(new Error("I am an error"))
            },5000)
        })
        p1.then((value)=>{
            console.log(value)
        })   
        // p2.catch((value)=>{
        //     console.log(value)
        // });

        p2.then((value) =>{
            console.log(value)
        }, (error)=>{
            console.log(error)
        })

        let myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                let success = false; // Yahan aap logic laga sakte ho

                if (success) {
                    resolve("Data fetched successfully!"); // Yahan result define kar rahe hain
                } else {
                    reject("Failed to fetch data."); // Agar kuch gadbad hoti hai
                }
            }, 5000); // 2 seconds baad operation complete hoga
        });

        myPromise
            .then(result => {
                console.log(result); // Agar promise fulfilled hota hai
            })
            .catch(error => {
                console.log(error); // Agar promise rejected hota hai
            });
    </script>
</body>
</html>
