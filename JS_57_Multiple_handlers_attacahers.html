<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_57_Multiple_handlers_attacahers</title>
</head>
<body>
    <script>
        let p1 =  new Promise((resolve, reject)=>{
            setTimeout(() => {
                alert("Hey its a resolving...")
                resolve(1)
            },3000);
        })
        p1.then(()=>{
            console.log("Hey its resolved...")
        })
        p1.then((value) =>{
            console.log(value)
        })
    </script>
</body>
</html>
