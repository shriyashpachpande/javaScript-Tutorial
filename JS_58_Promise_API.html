<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_58_Promise_API</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
                resolve("Value 1");
        }, 11000);
});

let p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
                // resolve("Value 2");
                reject(new Error("Error"));
        }, 2000);
});

let p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
                resolve("Value 3");
        }, 3000);
});

         p1.then((value) => {
                 console.log(value)
         })
                p2.then((value) => {
                 console.log(value)
         })
                p3.then((value) => {
                 console.log(value)
         })
                let promise_all1 = Promise.all([p1, p2, p3])
        promise_all1.then((value) => {
        console.log(value)
})
         let promise_all2 = Promise.allSettled([p1, p2, p3])
        promise_all2.then((value) => {
        console.log(value)
})
         let promise_all3 = Promise.race([p1, p2, p3])
        promise_all3.then((value) => {
        console.log(value)
})
         let promise_all4 = Promise.resolve(6)
        promise_all4.then((value) => {
        console.log(value)
})


let promise_all = Promise.reject(new Error("Hey"))
promise_all.then((value) => {
        console.log(value)
})
    </script>
</body>
</html>
