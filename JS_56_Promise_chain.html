<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_56_Promise_chain</title>
</head>
<body>
    <script>
        let p1 =  new Promise((resolve,reject)=>{
            setTimeout(() => {  
                console.log("Resolve after 2 seconds...")
                resolve(56)
            },2000);
        })
        p1.then((value)=>{
            console.log(value)
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    console.log("Resolve after 3 seconds...")
                    resolve("promise 2")
                },3000)
            })
        }).then((value) => {
            console.log("We are done")
            return 2
        }).then((value)=>{
            console.log("Now we are pakka done")
        })
    </script>
</body>
</html>
